<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tag Demo</title>
    <style>
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
        h3{
            color: violet;
        }
        h4{
            color: green;
        }

    </style>
</head>
<body>
    <h1>Style tag Example</h1>
    <h1>Hello Css Developer</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>
    <h4>This is Heading 4</h4>
</body>
</html>
